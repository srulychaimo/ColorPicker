<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- my files -->
    <script src="./colors.js"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- main div flex -->

    <section
      class="d-flex flex-column justify-content-center align-items-center main-sec"
    >
      <div class="d-flex flex-column align-items-center">
        <h1>Color Picker</h1>
        <h2>Type In The Numbers You Want To Create Your color</h2>
        <!-- the inputs -->
        <!-- input 1 -->
        <div>
          <label for="inp1">R :</label>
          <input class="mt-3" type="number" id="inp1" />
        </div>
        <!-- input 2 -->
        <div>
          <label for="inp2">G :</label>
          <input class="mt-3" type="number" id="inp2" />
        </div>
        <!-- input 3 -->
        <div>
          <label for="inp3">B :</label>
          <input class="mt-3" type="number" id="inp3" />
        </div>
      </div>
      <!--  the buttons -->
      <div class="mt-4 container">
        <div class="row justify-content-center gap-2">
          <button class="my-btn col-8 col-sm-6 col-md-4 col-lg-3" id="btn-1">
            Click To See The Color
          </button>
          <button class="my-btn col-8 col-sm-6 col-md-4 col-lg-3" id="btn-2">
            Click To See Another Color
          </button>
          <button class="my-btn col-8 col-sm-6 col-md-4 col-lg-3" id="btn-3">
            Add Color To Favorites <i class="bi bi-star-fill"></i>
          </button>
        </div>
      </div>

      <!-- error massage -->

      <div class="text-danger bg-white mt-3" id="errMassage"></div>
      
      <!-- the favorites -->
       <div class="d-none"  id="favorites-div">
          <label  for="favorites">My Favorites</label>
          <select name="favorites" id="favorites">
            <option></option>
          </select>
        </div>   
      <!-- the color boxes -->
      <div class="container-lg">
        <div class="mt-4 row justify-content-center gap-1" id="colorBoxes">
          <div
            class="d-none col-5 d-flex justify-content-center align-items-center"
            id="main-color-display"
          ></div>
          <div
            class="d-none col-5 d-flex justify-content-center align-items-center"
            id="color-display-2"
          ></div>
        </div>
      </div>

      </div> 
    </section>
  </body>
</html>
