<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- my files -->
    <script src="./colors.js"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- main div flex -->

    <div class="container">
      <!-- the inputs -->
      <!-- input 1 -->
      <div>
        <label for="inp1">R:</label>
        <input class="mt-3" type="text" id="inp1" placeholder="color Num 1" />
      </div>
      <!-- input 2 -->
      <div>
        <label for="inp1">G:</label>
        <input class="mt-3" type="text" id="inp2" placeholder="color Num 2" />
      </div>
      <!-- input 3 -->
      <div>
        <label for="inp1">B:</label>
        <input class="mt-3" type="text" id="inp3" placeholder="color Num 3" />
      </div>

      <!--  the buttons -->

      <div class="mt-3">
        <button id="btn-1">click</button>
        <button id="btn-2">click</button>
        <button id="btn-3"><i class="bi bi-star-fill"></i></button>
      </div>

      <!-- error massage -->

      <div class="text-danger mt-3" id="errMassage"></div>

      <!-- the color boxes -->

      <div class="d-flex mt-3 justify-content-between">
        <div
          class="box mx-2 d-flex justify-content-center align-items-center rounded-circle"
          id="color-display"
        ></div>
        <div
          class="box mx-2 d-flex justify-content-center align-items-center rounded-circle"
          id="color-display2"
        ></div>
      </div>

      <!-- the favorites -->
      <div class="mt-3 d-flex w-50" id="favorites-div">
        <label class="mx-3 d-inline" for="favorites">My Favorites</label>
        <select class="w-50" name="favorites" id="favorites">
          <option></option>
        </select>
      </div>
      <div class="box mt-3 rounded-circle" id="color-display3"></div>
    </div>
  </body>
</html>
